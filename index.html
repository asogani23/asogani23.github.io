<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aagam Sogani | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root{
      --bg-dark:#2d3b46;
      --bg-black:#000000;
      --accent:#f1c40f;
      --accent-light:#f9e79f;
      --text-light:#ffffff;
      --heading:#c8d6e5;
      --subheading:#95a5a6;
      --content-max:1200px;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial,sans-serif;}
    html{scroll-behavior:smooth;}
    body{background:var(--bg-dark);color:var(--text-light);line-height:1.6;}
    /* Navigation */
    nav{width:100%;padding:1rem 0;text-align:center;position:fixed;top:0;left:0;background:rgba(45,59,70,0.92);z-index:999;}
    nav a{color:var(--text-light);margin:0 1rem;text-decoration:none;font-weight:600;}
    nav a:hover{color:var(--accent);}
    /* Hero */
    .hero{display:flex;flex-direction:row;align-items:center;justify-content:center;min-height:90vh;padding:6rem 1.5rem 3rem 1.5rem;max-width:var(--content-max);margin:0 auto;}
    .hero-text{flex:1;}
    .hero-text h1{font-size:3rem;color:var(--heading);font-weight:700;}
    .hero-text h1 span{color:#7fb3d5;}
    .hero-text p{margin-top:1rem;font-size:1.1rem;color:var(--subheading);}
    .hero-text .badge{background:var(--accent);color:#000;padding:0.2rem 0.6rem;border-radius:6px;font-size:0.75rem;margin-left:0.4rem;vertical-align:middle;}
    .hero-img{flex:1;display:flex;justify-content:center;}
    .hero-img img{width:300px;height:380px;object-fit:cover;border-radius:50%;filter:grayscale(100%);}
    /* Section common */
    section{padding:6rem 1.5rem;}
    /* About */
    .about{background:var(--bg-black);color:var(--text-light);transform:skewY(-3deg);}
    .about-inner{max-width:var(--content-max);margin:0 auto;transform:skewY(3deg);}
    .about h2{font-size:2.5rem;margin-bottom:1.5rem;text-decoration:underline;text-decoration-color:var(--accent);}
    .about p{max-width:800px;font-size:1.1rem;}
    /* Experience */
    .experience{background:#ffffff;color:#17202a;}
    .experience h2{text-align:center;font-size:3rem;margin-bottom:2rem;text-decoration:underline;text-decoration-color:#e67e22;}
    .timeline{position:relative;max-width:var(--content-max);margin:0 auto;}
    .timeline::after{content:'';position:absolute;width:4px;background:#d4d8dc;top:0;bottom:0;left:30px;margin-left:-2px;}
    .entry{position:relative;padding-left:70px;margin-bottom:2rem;}
    .entry::before{content:'';position:absolute;width:16px;height:16px;border-radius:50%;background:#f1c40f;left:22px;top:4px;}
    .entry h3{margin:0;font-size:1.3rem;}
    .entry span{display:block;font-size:0.85rem;color:#5d6d7e;}
    .entry p{margin-top:0.5rem;font-size:0.95rem;color:#2c3e50;}
    /* Projects */
    .projects{background:var(--bg-dark);}
    .projects h2{text-align:center;font-size:3rem;color:var(--text-light);margin-bottom:2rem;text-decoration:underline;text-decoration-color:var(--accent);}
    .project-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1.5rem;max-width:var(--content-max);margin:0 auto;}
    .card{background:#ffffff;color:#17202a;border-radius:12px;padding:1.5rem;box-shadow:0 2px 6px rgba(0,0,0,0.15);}
    .card .tag{display:inline-block;background:var(--accent-light);color:#7d6608;font-size:0.7rem;padding:0.2rem 0.5rem;border-radius:4px;margin-bottom:0.5rem;}
    .card h3{font-size:1.4rem;margin-bottom:0.8rem;}
    .card p{font-size:0.95rem;margin-bottom:1rem;}
    .card a.demo{display:inline-block;background:var(--accent);color:#000;padding:0.4rem 0.8rem;border-radius:6px;text-decoration:none;font-weight:600;}
    /* Contact */
    footer{background:var(--bg-dark);padding:4rem 1.5rem;text-align:center;}
    footer h2{font-size:2.8rem;margin-bottom:1rem;}
    footer p{color:var(--accent);margin-bottom:1.5rem;font-size:1.1rem;}
    .social a{margin:0 0.7rem;color:var(--text-light);text-decoration:none;font-weight:500;}
    /* Responsive */
    @media(max-width:768px){
      .hero{flex-direction:column;text-align:center;}
      .hero-img{margin-top:2rem;}
      .hero-img img{width:220px;height:260px;}
      .timeline::after{left:20px;}
      .entry{padding-left:55px;}
      .entry::before{left:12px;}
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav>
  <a href="#hero">AS</a>
  <a href="#about">About</a>
  <a href="#experience">Experience</a>
  <a href="#projects">Projects</a>
  <a href="#contact">Contact</a>
</nav>

<!-- Hero Section -->
<section class="hero" id="hero">
  <div class="hero-text">
    <h1>Hi, I'm <span><!-- NAME --></span> <span class="badge">STUDENT</span></h1>
    <p>A <span class="uni"><!-- UNIVERSITY --></span> student interested in <span class="focus"><!-- FOCUS AREA --></span>.</p>
  </div>
  <div class="hero-img">
    <!-- Replace src with your portrait -->
    <img src="https://placehold.co/400x500" alt="Profile Photo">
  </div>
</section>

<!-- About Section -->
<section class="about" id="about">
  <div class="about-inner">
    <h2>About <span style="text-decoration:underline var(--accent);">Me</span></h2>
    <p><!-- ABOUT PARAGRAPH: Write your story here. --></p>
  </div>
</section>

<!-- Experience Section -->
<section class="experience" id="experience">
  <h2>Work Experience</h2>
  <div class="timeline">
    <!-- Repeat .entry blocks for each experience -->
    <div class="entry">
      <h3><!-- Job Title --></h3>
      <span><!-- Company / Location | Dates --></span>
      <p><!-- One-liner description --></p>
    </div>
  </div>
  <div style="text-align:center;margin-top:2rem;">
    <a class="demo" href="resume.pdf" target="_blank" style="background:var(--bg-dark);color:#fff;">Open Resume</a>
  </div>
</section>

<!-- Projects Section -->
<section class="projects" id="projects">
  <h2>Projects</h2>
  <div class="project-grid">
    <!-- Repeat .card for each project -->
    <div class="card">
      <span class="tag">Demo</span>
      <h3><!-- Project Name --></h3>
      <p><!-- Short project description --></p>
      <a href="#" class="demo">View Demo</a>
    </div>
  </div>
</section>

<!-- Contact Section -->
<footer id="contact">
  <h2><!-- Initials or Logo --></h2>
  <p>Thank you for taking time to view my page. Here are my contacts!</p>
  <div class="social">
    <a href="https://github.com/YOUR_USER" target="_blank">GitHub</a>
    <a href="https://linkedin.com/in/YOUR_USER" target="_blank">LinkedIn</a>
    <a href="mailto:you@example.com">Email</a>
    <a href="tel:+14080000000">Phone</a>
  </div>
</footer>

</body>
</html>
